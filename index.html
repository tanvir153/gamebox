<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üëæ Tanvir's Monster Game Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: bgShift 8s ease-in-out infinite;
      color: #eee;
      display: flex;
      flex-direction: column;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 30px 0;
      background-color: rgba(255, 255, 255, 0.05);
      text-align: center;
      animation: dropIn 0.8s ease-out;
    }

    @keyframes dropIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    #typed-heading {
      font-size: 2.4rem;
      color: #f1c40f;
      text-shadow: 2px 2px 4px #000;
      min-height: 40px;
    }

    #typed-heading::after {
      content: '|';
      animation: blink 0.7s infinite;
      color: #f1c40f;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .cta-section {
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid #333;
      border-radius: 16px;
      padding: 30px;
      width: 95%;
      max-width: 900px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .cta-section p {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #ddd;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .game-btn {
      background-color: #111;
      color: #f1c40f;
      border: 2px solid #f1c40f;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      animation: floaty 2s ease-in-out infinite alternate;
      text-align: center;
      min-width: 180px;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    .game-btn:hover {
      background-color: #00bfff;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 15px red;
    }

    footer {
      background-color: #111;
      color: #bbb;
      padding: 20px 10px;
      font-size: 0.95em;
      text-align: center;
    }

    footer p {
      margin-bottom: 8px;
    }

    footer a {
      color: #f39c12;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      #typed-heading {
        font-size: 1.8rem;
      }

      .game-btn {
        font-size: 1rem;
        padding: 14px 20px;
        min-width: 150px;
      }

      .cta-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 id="typed-heading"></h1>
  </header>

  <main>
    <div class="cta-section">
      <p>Click a game to begin your monster-level fun!</p>

      <!-- üéµ Autoplay Music (1 Track Only) -->
      <audio id="bgMusic" src="melody-ring-tone-313022.mp3" autoplay loop preload="auto"></audio>

      <div class="game-grid">
        <a href="guess.html" class="game-btn">üéØ Guess the Number</a>
        <a href="space-shooter.html" class="game-btn">üöÄ Space Shooter</a>
        <a href="Snake.html" class="game-btn">üêç Snake Game</a>
        <a href="tictac.html" class="game-btn">Tic Tac Toe</a>
      </div>
    </div>
  </main>

  <footer>
    <p>Developed by <strong>MD Tanvir Sardar</strong></p>
    <p>
      üåê
      <a href="https://tanvir153.github.io/myWebsite/" target="_blank">Portfolio</a> |
      <a href="https://github.com/tanvir153" target="_blank">GitHub</a> |

      <a href="https://www.facebook.com/mdtanvirsardar" target="_blank">Facebook</a>
    </p>
    <p style="margin-top: 8px; font-style: italic; color: #999;">
      No copyright ‚Äî built for fun and learning
    </p>
  </footer>

  <script>
    // Typing animation for heading
    const text = "Tanvir's Game Hub";
    const target = document.getElementById("typed-heading");
    let index = 0;
    let typing = true;

    function typeEffect() {
      if (typing) {
        if (index <= text.length) {
          target.textContent = text.slice(0, index++);
          setTimeout(typeEffect, 100);
        } else {
          typing = false;
          setTimeout(typeEffect, 1200);
        }
      } else {
        if (index >= 0) {
          target.textContent = text.slice(0, index--);
          setTimeout(typeEffect, 50);
        } else {
          typing = true;
          setTimeout(typeEffect, 500);
        }
      }
    }

    window.onload = () => {
      typeEffect();

      // Try auto-playing music on user interaction fallback
      const music = document.getElementById("bgMusic");
      document.body.addEventListener('click', () => {
        if (music.paused) {
          music.volume = 0.5;
          music.play().catch(e => console.log("Autoplay blocked."));
        }
      }, { once: true });
    };
  </script>

</body>
</html>
